<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>글 작성하기 save</title>
</head>
<body>

<!-- action속성: 목적지(서버주소, 어디로 보내냐), method: http request method(get, post) -->

<form action="/community/save" method="post">
    <select name="boardType">
        <option value="테마요청">테마요청</option>
        <option value="정보">정보</option>
        <option value="홍보">홍보</option>
        <option value="잡담">잡담</option>
    </select><br>
    작성자: <input type="text" name="boardWriter"><br>
    비밀번호: <input type="text" name="boardPass"><br>
    제목: <input type="text" name="boardTitle"><br>
    내용: <textarea name="boardContents" cols="30" rows="10"></textarea><br>

  <input type="submit" value="글작성">
</form>

</body>
</html>
